<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Smart Expense Tracker</h1>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </header>
    <main>
        <section id="expense-form">
            <form id="add-expense-form">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" step="0.01" required>
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Bills">Bills</option>
                    <option value="Other">Other</option>
                </select>
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section id="filters">
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category">
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Bills">Bills</option>
                <option value="Other">Other</option>
            </select>
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date">
            <label for="search">Search:</label>
            <input type="text" id="search" placeholder="Search by category">
        </section>

        <section id="expense-list">
            <h2>Expenses</h2>
            <div id="expense-items"></div>
        </section>

        <section id="dashboard">
            <h2>Dashboard</h2>
            <div id="summaries">
                <p>Total Spending: $<span id="total-spending">0.00</span></p>
                <div id="budget-alert" class="hidden">Warning: You have exceeded your budget of $1000!</div>
            </div>
            <div id="charts">
                <canvas id="bar-chart"></canvas>
                <canvas id="pie-chart"></canvas>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
