<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Event Management</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <header class="bg-dark text-white text-center py-3">
    <h1>Event Management System</h1>
  </header>

  <main class="container my-4">
    <!-- Authentication Section -->
    <section id="authSection" class="mb-4">
      <h2>Login</h2>
      <form id="authForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </section>

    <!-- Event Creation Section -->
    <section id="eventCreationSection" class="mb-4 d-none">
      <h2>Create an Event</h2>
      <form id="eventForm">
        <div class="mb-3">
          <label for="eventName" class="form-label">Event Name</label>
          <input type="text" id="eventName" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="eventDate" class="form-label">Event Date</label>
          <input type="date" id="eventDate" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="eventDescription" class="form-label">Description</label>
          <textarea id="eventDescription" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Create Event</button>
      </form>
    </section>

    <!-- Event Listing Section -->
    <section id="eventListSection">
      <h2>Available Events</h2>
      <div class="mb-3">
        <input type="text" id="searchBar" class="form-control" placeholder="Search events...">
      </div>
      <div id="eventsContainer" class="row g-3"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
