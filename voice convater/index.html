<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🎙️ Voice Converter</h1>
        <button id="startRecord">Start Recording</button>
        <button id="stopRecord" disabled>Stop Recording</button>
        <audio id="audioPlayback" controls></audio>

        <label>Speed:</label>
        <input type="range" id="speedControl" min="0.5" max="2" step="0.1" value="1">
        
        <label>Pitch:</label>
        <input type="range" id="pitchControl" min="0.5" max="2" step="0.1" value="1">

        <button id="applyEffects">Apply Effects</button>
        <button id="downloadAudio" disabled>Download</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
